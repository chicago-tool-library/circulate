services:
  web:
    build:
      context: .
      args:
        USER_ID: ${UID-499}
    ports:
      - '3000:3000'
      - '3035:3035'
      - '4000:4000'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - config/docker.env
    stdin_open: true
    tty: true
    tmpfs:
      - /tmp
    networks:
      default:
        aliases:
          - example.com

  database:
    image: postgres:15
    env_file:
      - config/docker.env
    ports:
      - '5435:5432'
    networks:
      - default
    tmpfs:
      - /var/lib/postgresql/data

  selenium_chrome:
    image: selenium/standalone-chrome-debug
    logging:
      driver: none
    ports:
      - '5900:5900'
    networks:
      - default

networks:
  default:
